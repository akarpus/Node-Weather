<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NodeWeather</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">
    <link href="css/nodeweather.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=VT323">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

<script>
var temp=20;

function updateTemp(action)
{
  if (action==1)
    document.getElementById('result0').value=++temp;
  else
    document.getElementById('result0').value=--temp;
}
</script>  

  <body>

    <div class="col-lg-12 text-center">
      <h1><span class="label label-primary">Node Weather</span></h1>
    </div>

    <div class="col-lg-12 text-center">
     <h2>Target Temperature</h2>
    </div>

    <div class ="row">
      <div class="col-md-4 text-center">
      </div>
      <div id="targetTemp" class="col-md-4 text-center display">
        <output type=text id="result0" value"" readonly>20</output>&deg;C
      </div>
    </div>

    <div class ="row">
      <div class="col-md-4 text-center">
      </div>
      <div class="col-md-4 text-center">
        <button type="button" class="btn btn-primary btn-lg btn-block glyphicon glyphicon-arrow-up" onclick="updateTemp(1)"></button>
        <button type="button" class="btn btn-primary btn-lg btn-block glyphicon glyphicon-arrow-down" onclick="updateTemp(0)"></button>
      </div>
    </div>

    <div class="col-lg-12 text-center">
      <h2>Current Temperature</h2>
    </div>

    <div class ="row">
      <div class="col-md-4 text-center">
      </div>
      <div id="currentTemp" class="col-md-4 text-center display">
        22&deg;C
      </div>
    </div>

    <div class="col-lg-12 text-center">
     <h2>Outdoor Temperature</h2>
    </div>

    <div class ="row">
      <div class="col-md-4 text-center">
      </div>
      <div id="outdoorTemp" class="col-md-4 text-center display">
        22&deg;C
      </div>
    </div>    


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
